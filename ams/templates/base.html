<!doctype html>
<html>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %} OIRE {% endblock %}</title>
</head>
<body>

    <script src="{% static 'js/vendor/bootswatch.js' %}"></script>

</body>
</html>
